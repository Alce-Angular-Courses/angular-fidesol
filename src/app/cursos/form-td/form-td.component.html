<h3>Form Template Driven</h3>
<form name="form-td" id ="form-td">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
            [(ngModel)]="datosCurso.nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos"
            [(ngModel)]="datosCurso.apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni"
            [(ngModel)]="datosCurso.dni">
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email"
            [(ngModel)]="datosCurso.email" required>
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="nacim"
            [(ngModel)]="datosCurso.nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" name="coment" id="coment" rows="3"
          [(ngModel)]="datosCurso.coment"></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk"
            [(ngModel)]="datosCurso.isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of aTurnos">
                <label class="form-check-label" [title]='item.descripcion'>
                    <input type="radio" class="form-check-input" name="turno" [id]="'turno-'+item.id"
                    [value]="item" [(ngModel)]="datosCurso.turno"required>
                    {{item.nombre}}
                </label>
            </div>          
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" required 
                [(ngModel)]="datosCurso.curso">
                <option *ngFor="let item of aCursos"
                 [ngValue]="item" [title]='item.descripcion'>{{item.nombre}}</option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">
        Enviar</button>
</form>

<div>
    {{ datosCurso | json }}
</div>
