<h3>Form Model Driven</h3>
<form name="form-td" id ="form-td" [formGroup]="formCurso" (submit)='onSubmit()'>
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
        </div>
        <div class='error' *ngIf="formCurso.controls['nombre'].touched && formCurso.controls['nombre'].invalid">
            <p *ngIf="formCurso.controls['nombre'].errors?.required">Campo requerido</p>
            <p *ngIf="formCurso.controls['nombre'].errors?.minlength">Son necesarios al menos 2 caracteres</p>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" formControlName="apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" name="dni" id="dni" formControlName="dni">
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" id="email" formControlName="email">
        </div>
        <div class='error' *ngIf="formCurso.controls['email'].touched && formCurso.controls['email'].invalid">
            <p *ngIf="formCurso.controls['email'].errors?.required">Campo requerido</p>
            <p *ngIf="formCurso.controls['email'].errors?.email">Formato incorrecto</p>
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacim" id="email" formControlName="nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" name="coment" id="coment" rows="3" formControlName="coment"></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="isOk" id="isOk" formControlName="isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of aTurnos">
                <label class="form-check-label" [title]='item.descripcion'>
                    <input type="radio" class="form-check-input" name="turno" [id]="'turno-'+item.id"
                    [value]="item" formControlName="turno">
                    {{item.nombre}}
                </label>
            </div>          
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" formControlName="curso">
                <!-- <option value=''></option> -->
                <option *ngFor="let item of aCursos"
                 [ngValue]="item" [title]='item.descripcion'>{{item.nombre}}</option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="formCurso.invalid">
        Enviar</button>
</form>
