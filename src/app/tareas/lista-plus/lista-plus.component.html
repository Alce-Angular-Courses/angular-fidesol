<sol-nueva-tarea (addTarea)="addTarea($event)"></sol-nueva-tarea>

<div *ngIf="aTareas.length; else sintareas">
    <h3>Lista de tareas</h3>
    <ul>
        <li *ngFor="let item of aTareas; let i = index">
            <sol-tarea [tarea]='item' [i]='i'
            (changeTarea)='changeTarea($event)' (deleteTarea)='deleteTarea($event)'>
        </sol-tarea>
    </ul>    
</div>
