<h3>Mis Libros</h3>

<div class="form-group">
    <input type="text" class="form-control" 
      id="new-autor" placeholder="Autor" [(ngModel)]="libro.autor">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" 
      id="new-titulo" placeholder="titulo" [(ngModel)]="libro.titulo">
  </div>
  <button type="button" class="btn btn-primary" (click)="addLibro()">Añadir</button>
  <button type="button" class="btn btn-primary" (click)="readLibros()"
  title="Actualizar libros desde el servidor">Actualizar</button>
  

  <div *ngIf="aLibros.length">
      <h4>Lista de libros</h4>
      <ul>
          <li *ngFor="let item of aLibros">
              <span id='autor' (blur)="grabarAutor($event, item.id)">{{ item.autor }}</span> |
              <span id='titulo' (blur)="grabarTitulo($event, item.id)">{{ item.titulo }}</span>
              <span class="boton" (click)='editarLibro($event)'>✍️️</span>
              <span class="boton" (click)='borrarLibro(item.id)'>🗑️</span></li>
      </ul>    
  </div>
