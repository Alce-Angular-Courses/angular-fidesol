<h3>Informacion de {{ pais.name }}</h3>

<div class="wrapper">
    <div class="info">
        <ul>
            <li>Capital: {{ pais.capital }}</li>
        </ul>
        {{ pais | json }}
    </div>
    <div class="flag">
        <img [src]="pais.flag" alt="Bandera de {{ pais.name }}">
    </div>
</div>
<div class="mt-5">
    <button type="button" class="btn btn-primary" (click)="goBack()">Volver a Continentes</button>
</div>
