<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">
        <h3>Curso de Angular</h3>
        <p>Fidesol.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">
        <h3>Curso de Angular</h3>
        <p>Aprendiendo Angular 8.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
        </div>
        <div class="carousel-caption">
        <h3>Curso de Angular</h3>
        <p>Utilizando componentes de ngBootstrap.</p>
        </div>
    </ng-template>
</ngb-carousel>

<div class="container">
    <div class="row">
        <sol-saludo class="col-6"></sol-saludo>
        <sol-saludo-ref class="col-6"></sol-saludo-ref>
    </div>
</div>
